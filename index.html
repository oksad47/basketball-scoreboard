<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basketball scoreboard</title>

    <link rel="icon" type="image/x-icon" href="images/favicon.png" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <main id="container">
      <!-- Start of a home section -->

      <div id="home">
        <h2>HOME</h2>
        <div id="home-scoring">0</div>
        <button id="home-1point">+1</button>
        <button id="home-2points">+2</button>
        <button id="home-3points">+3</button>
        <button id="home-reset">Reset</button>
      </div>
      <!-- Start of a guest section -->

      <div id="guest">
        <h2>GUEST</h2>
        <div id="guest-scoring">0</div>
        <button id="guest-1point">+1</button>
        <button id="guest-2points">+2</button>
        <button id="guest-3points">+3</button>
        <button id="guest-reset">Reset</button>
      </div>
    </main>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
